<div style="background: transparent;">
    <div class="row" style="width: 100%;">
        <div class="col-md-4 col-sm-12"></div>
        <div class="col-md-4 col-sm-12" style="margin: auto;">
            <div style="display: flex; margin: 10px;">
                <div style="margin: auto;">
                    <input [formControl]="pesquisa" class="form-control mr-sm-1" type="search"  aria-label="Search" style="width: 300px; border-radius: 1.5rem;" >
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-12 mr-2" style="color: white; text-align: end; margin: auto;">
            <!-- <span style="padding-right: 15px; font-weight: bolder; cursor: pointer;" >USUARIO</span> -->
            <div class="dropdown">
                <button style="background: transparent; border: none;" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  USUARIO
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
        </div>
    </div>
</div>
<br>

<div class="container" style="min-height: calc(100vh - 140px);">
    <div class="row vidro" style="height: 80vh;">
        <mat-tab-group dynamicHeight [selectedIndex]="selectedTabIndex" class="invisible-tabs">

            <ng-container *ngFor="let tab of navegacaoService.menuAsObservable | async">
                <mat-tab label="First"> 
                    <div class="row" style="width: 100%;">
                        <ng-container *ngFor="let item of tab">
                            <div class="col-md-3" style="text-align: center; min-height: 250px;">
                                <div class="card card-shake icones"  [routerLink]="['/configuracao/perfil']">
                                    <mat-icon style="width: 150px; height: 150px; width: 150px; height: 150px; color: cornflowerblue;" svgIcon="account"></mat-icon>
                                    <span style="color: white;">USUARIO</span>
                                </div>
                            </div>
                        </ng-container>
                    </div> 
                </mat-tab>
            </ng-container>                                         
        </mat-tab-group>       
    </div>
</div>
